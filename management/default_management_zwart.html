<html>
<head>
    <meta charset="UTF-8">
   <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    
<style>
    /*CSS RESET*/
    html{
    box-sizing: border-box;
    font-size: 16px;
    }

    *, *:before, *:after{
    box-sizing: inherit;
    }

    body, h1, h2, h3, h4, h5, h6, p, ol, ul {
    margin: 0;
    padding: 0;
    font-weight: normal;
    }

    ol, ul {
    list-style: none;
    }

    img {
    max-width: 100%;
    height: auto;
    }  
    /*END CSS RESET*/
    
    body{
        margin: 10px;
    }
    
    td{
        vertical-align: bottom;
        color: #4A4A4A;
        text-decoration: none;
    }
    
    a{
        text-decoration: none;
        color: #4A4A4A;
    }
    
    a:visited{
        text-decoration: none;
        color: #4A4A4A;
    }
    
     a:active{
        text-decoration: none;
        color: #4A4A4A;
    }
    
    span{
        color: #4A4A4A;
    }
    
    #image-container{
        width: 44px;
    }
    
    #empty{
        width: 15px;
    }
    
    .table-head{
        font-family: Arial;
        font-weight: bold;
        font-size: 11pt;
        line-height: 1;
        color: #4A4A4A;
    }
 
    .table-text-function{
        font-family: Arial;
        font-variant: small-caps;
        font-size: 12pt;
        line-height: auto;
        padding-bottom: 3px;
        color: #4A4A4A;
    }
    
    .table-text{
        font-family: Arial;
        font-size: 9pt;
        line-height: 1.3;
        text-decoration: none;
        color: #4A4A4A;
    }
    
    .table-text-small{
        font-family: Times New Roman;
        font-size: 8pt;
        line-height: auto;
        padding-top: 1px;
        text-decoration: none;
        color: #4A4A4A;
    }
    
</style>
</head>
    
<body>
    <a target="_blank" href="https://www.sereni.be">
    <table id="container" cellpadding="0" cellspacing="0">
        <tr>
            <td id="image-container">
                <img id="logo" src="https://i.imgur.com/VmK8vli.png?1">
                
            </td>
            <td id="empty"></td>
            <td vertical-align="bottom">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="table-head">
                            Bruno Quirijnen
                        </td>
                    </tr>
                    <tr>
                        <td class="table-text-function">
                           operations director
                        </td>
                    </tr>
                    <tr>
                        <td class="table-text">
                           <b>tel.</b> 03 650 15 13
                        </td>
                    </tr>
                    <tr>
                        <td class="table-text">
                            bq@sereni.be <span>|</span> sereni.be
                        </td>
                    </tr>
                    <tr>
                        <td class="table-text-small">
                            *Belle & B cv. - vast vertegenwoordigd door Bruno Quirijnen
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    </a>
</body>
</html>
